<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card</title>
    <!-- my style sheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- card section statr -->
    <div class="card-section">
      <!-- Card header start -->
      <div class="card-header">
        <img src="images.png" alt="card-img" class="card-img" />
      </div>
      <br />
      <!-- Card header end -->
      <!-- card body start -->
      <div class="card-body">
        <!-- card body header start -->
        <div class="card-body-header">
          <h2>Condinglab</h2>
          <p>Youtuber & Blogger</p>
          <br />
          <a href="#"><i class="fa-brands fa-square-facebook f-icon"></i></a>
          <a href="#"><i class="fa-brands fa-twitter t-icon"></i></a>
          <a href="#"><i class="fa-brands fa-instagram i-icon"></i></a>
          <a href="#"><i class="fa-brands fa-youtube y-icon"></i></a>
        </div>
        <br />
        <!-- card body header end -->
        <!-- card body contact link start -->
        <div class="card-body-contact">
          <h2>Subscribe</h2>
          <h2>Message</h2>
        </div> <br>
        <!-- card body contact link end -->
        <!-- card body footer start -->
        <div class="card-body-footer">
          <p><i class="fa-regular fa-heart"></i> <span>60.4k</span></p>
          <p><i class="fa-regular fa-comment"></i> <span>20k</span></p>
          <p><i class="fa-solid fa-share"></i> <span>12.4k</span></p>
        </div>
        <!-- card body footer end -->
      </div>
      <!-- card body end -->
    </div>
    <!-- card section end -->
  </body>
</html>
